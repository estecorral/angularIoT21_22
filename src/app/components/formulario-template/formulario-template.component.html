<div class="body">
    <h1>Formulario registro - Template</h1>
    <form (ngSubmit)="sendData(formRegistro)" #formRegistro="ngForm">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput 
            type="text"
            name="nombre"
            placeholder="Nombre"
            minlength="3"
            required
            [ngModel]="datosRegistro.nombre">
            <mat-icon matSuffix>account_circle</mat-icon>
            <mat-hint>Nombre</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput
            type="text"
            name="apellidos"
            placeholder="apellidos"
            minlength="5"
            required
            [ngModel]="datosRegistro.apellidos">
            <mat-icon matSuffix>account_circle</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput
            type="email"
            name="email"
            placeholder="Email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
            [ngModel]="datosRegistro.email">
            <mat-icon matSuffix>alternate_email</mat-icon>
            <mat-hint>ex. pepito@mail.com</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <span matPrefix>+34 &nbsp;</span>
            <input matInput
            type="tel"
            name="telefono"
            placeholder="telélefono"
            minlength="9"
            maxlength="9"
            required
            [ngModel]="datosRegistro.telefono">
            <mat-icon matSuffix>call</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Ciudad</mat-label>
            <mat-select [ngModel]="datosRegistro.ciudad" name="ciudad" required>
                <mat-option *ngFor="let ciudad of paises" value="{{ ciudad.capital }}">{{ ciudad.capital }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>País</mat-label>
            <mat-select name="pais" [ngModel]="datosRegistro.pais" required>
                <mat-option *ngFor="let pais of paises" value="{{ pais.pais }}">{{ pais.pais }}</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Fecha nacimiento</mat-label>
            <input matInput 
            [matDatepicker]="picker" 
            name="nacimiento" 
            [min]="minDate"
            [max]="maxDate"
            required
            [ngModel]="datosRegistro.nacimiento">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-radio-group aria-label="Select an option" name="genero" [ngModel]="datosRegistro.genero" required>
            <mat-radio-button value="M">Masculino</mat-radio-button>
            <mat-radio-button value="F">Femenino</mat-radio-button>
        </mat-radio-group>
        <button mat-raised-button type="submit">Registrar</button>
    </form>
</div>
